version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    working_directory: ~/project  # Use a writable directory like ~/project
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
          
  sonarqube:
    docker:
      - image: cimg/openjdk:11.0
    working_directory: ~/project  # Again, use a writable directory like ~/project
    steps:
      - checkout
      - run:
          name: "Install SonarQube Scanner"
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner.zip -d /usr/local
            export PATH="/usr/local/sonar-scanner-4.6.2.2472-linux/bin:$PATH"
      - run:
          name: "Run SonarQube Analysis"
          command: |
            sonar-scanner \
              -Dsonar.projectKey=my_project_key \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.sources=. \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - sonarqube

